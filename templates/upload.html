{% extends 'base.html' %}
{% block content %}
    <h1>UPLOAD PAGE</h1>
    <form method='POST' enctype='multipart/form-data'>
    {% csrf_token %}
    <input type='file' name='document'>
    <input type='submit'>Upload File</button>

    </form>
    {% if url %}
    <p>UPLOADED FILE: <a href="{{ url }}">{{ url }}</a></p>
    {% endif %}
    {% endblock %}
